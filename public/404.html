<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Страница не найдена</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f2f5;
        color: rgba(0, 0, 0, 0.85);
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }

      .status-code {
        font-size: 120px;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.45);
        margin-bottom: 24px;
      }

      .message {
        font-size: 24px;
        margin-bottom: 16px;
      }

      .subtext {
        font-size: 16px;
        color: rgba(0, 0, 0, 0.45);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status-code">404</div>
      <div class="message">Страница не найдена</div>
      <div class="subtext">Проверьте URL или вернитесь на главную страницу.</div>
    </div>
  </body>
</html>
